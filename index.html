<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF=8">
    <link rel="stylesheet" href="./style.css">
    <title>問い合わせフォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@600;700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>問い合わせフォーム</h1>
    </header>
    <div class="form">
      <table class="contact">
        <tr>
          <th>お名前</th>
          <td><input type="text" name="name" class="name"></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input type="text" name="mail" class="mail"></td>
        </tr>
        <tr>
          <th>性別</th>
          <td style="display:inline-block; "><input type="radio" name="sex" value="男性">男性</td>
          <td style="display:inline-block; "><input type="radio" name="sex" value="女性">女性</td>
          <td style="display:inline-block; "><input type="radio" name="sex" value="その他">その他</td>
          <td style="display:inline-block; "><input type="radio" name="sex" value="回答しない">回答しない</td>
        </tr>
        <tr>
          <th>電話番号</th>
          <td><input type="text" name="telephone" class="telephone"></td>
        </tr>
        <tr>
          <th>住所</th>
          <td><input type="text" name="address" class="address"></td>
        </tr>
        <tr>
          <th>お問い合わせ内容</th>
          <td><textarea name="contact" class="hoge"></textarea></td>
        </tr>
      </table>
      <div id="button_click">
        <input type="submit" value"送信する" class="button">
      </div>
      <div id="jqs-1">
        <p><img src="./dic.png"></p>
        <h1>お問い合わせありがとうございます！</h1>
      </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script>
      $(function() {
        $("#button_click").click(function() {
          $("#jqs-1 img").show('slow');
          $("#jqs-1 h1").show('slow');
        }); 
      });
    </script>
  </body>
</html>
